<mat-card>
  <mat-card-header>Or add file from IPFS</mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput id="newpath" placeholder="Add IPFS hash" (change)="newPath($event)">
    </mat-form-field>
    <button mat-button id="add" (click)="addPath()">Add File</button>

  </mat-card-content>
</mat-card>



<div class="basic-container">
<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile
      *ngFor="let path of filepaths">

    <img #image src="http://localhost:8080/ipfs/{{path}}" width = "200px"
	(error)="image.hidden = true" [hidden]="image.hidden">
	<img *ngIf="image.hidden" src= "https://via.placeholder.com/200x100?text={{path}}">
	

 <mat-grid-tile-footer class="caption">
 <a href="https://gateway.ipfs.io/ipfs/{{path}}">{{path}}</a>

 </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
</div>
